<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>meiro</title>
</head>
<body>
<p>
<canvas id="c" width="960" height="1280" style="border:1px solid black"></canvas>
</p>
<p>
<button onclick="chaosGame()">Click here to see a Sierpinski triangle</button>
</p>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
var x = 320;
var y = 240;
var vx = 0;
var vy = 0;

	

function loop(){
	x += vx;
	y += vy;

	ctx.clearRect( 0, 0, 960, 1280 );
	ctx.fillStyle = "red";
	ctx.beginPath();
	ctx.arc( x, y, 20, 0, 2 * Math.PI, true );
	ctx.fill();
    
 ctx.beginPath();
	ctx.moveTo(360,0);
	ctx.lineTo(360,1000);
	ctx.stroke();

 //íµÇÀï‘ÇËèàóù

	if( x + vx < 0 || 960 < x + vx ){
		vx = -vx;
}
	if( y + vy < 0 || 1280 < y + vy ){
		vy = -vy;
}
if( x + vx > 360 || 365 > x + vx ){
		vx = -vx;
}
	if( y + vy > 0 || 1200 > y + vy ){
		vy = -vy;
}


	setTimeout( "loop()", 33 );
}

 //ÉWÉÉÉCÉçëÄçÏ

window.ondevicemotion = function(e){
	var a = e.accelerationIncludingGravity;
	if( navigator.userAgent.indexOf( "Android" ) > 0 ){
		vx -= 0.1 * a.x;
		vy -= 0.1 * a.y;
	}
	else{
		vx += 0.1 * a.x;
		vy -= 0.1 * a.y;
	}
}
loop();
</script>
</body>
</html>
