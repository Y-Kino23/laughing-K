<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>meiro</title>
</head>
<body>
<p>
<canvas id="c" width="960" height="1280" style="border:1px solid black"></canvas>
</p>
<p>
<button onclick="chaosGame()">Click here to see a Sierpinski triangle</button>
</p>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
var x = 40;
var y = 40;
var vx = 0;
var vy = 0;


function loop(){


 //跳ね返り

	if( x + vx < 0 || 960 < x + vx ){
		vx = -vx;
}
	if( y + vy < 0 || 1280 < y + vy ){
		vy = -vy;
}




if(((0 <= x && x <= 240 || 480 <= x && x <= 960) && (y <= 160 && y + vy >= 160 || y >= 160 && y + vy <= 160 )) ||((0 <= x && x <= 720) &&(y <= 320 && y + vy >= 320 || y >= 320 && y + vy <= 320 )) || ((0 <= x && x <= 240 || 480 <= x && x <= 960 ) && (y <= 480 && y + vy >= 480 || y >= 480 && y + vy <= 480 )) || ((0 <= x && x <= 720 ) && (y <= 1120 && y + vy >= 1120 || y >= 1120 && y + vy <= 1120 )) || ((480 <= x && x <= 720 ) && (y <= 160 && y + vy >= 160 || y >= 160 && y + vy <= 160 )) || ((480 <= x && x <= 720 ) && (y <= 1120 && y + vy >= 1120 || y >= 1120 && y + vy <= 1120 ))){ 
		vy = -vy;
	
} 

//ゴールの処理
	if( x + vx >= 0 && x + vx <= 240 && y + vy >= 1270 ){
		alert("Clear!");
}


	x += vx;
	y += vy;

	ctx.clearRect( 0, 0, 960, 1280 );
	ctx.fillStyle = "red";
	ctx.beginPath();
	ctx.arc( x, y, 20, 0, 2 * Math.PI, true );
	ctx.fill();
    
ctx.beginPath();
    ctx.moveTo(0,160);
    ctx.lineTo(240,160);
    ctx.stroke();

ctx.beginPath();
    ctx.moveTo(480,160);
    ctx.lineTo(960,160);
    ctx.stroke();

ctx.beginPath();
    ctx.moveTo(0,320);
    ctx.lineTo(720,320);
    ctx.stroke();

ctx.beginPath();
    ctx.moveTo(0,480);
    ctx.lineTo(240,480);
    ctx.lineTo(240,960);
    ctx.stroke();

ctx.beginPath();
    ctx.moveTo(960,480);
    ctx.lineTo(480,480);
    ctx.lineTo(480,960);
    ctx.stroke();

ctx.beginPath();
    ctx.moveTo(0,1120);
    ctx.lineTo(720,1120);
    ctx.lineTo(720,640);
    ctx.stroke();
    
	setTimeout( "loop()", 33 );
}


 //ジャイロ操作

window.ondevicemotion = function(e){
	var a = e.accelerationIncludingGravity;
	if( navigator.userAgent.indexOf( "Android" ) > 0 ){
		vx -= 0.1 * a.x;
		vy -= 0.1 * a.y;
	}
	else{
		vx += 0.1 * a.x;
		vy -= 0.1 * a.y;
	}
}
loop();
</script>
</body>
</html>
